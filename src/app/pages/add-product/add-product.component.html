
<div class="container w-50 border" id="form">
    <form class="mt-5">
      <h1>ADD NEW PRODUCT</h1>
      <div class="mb-3">
        <label for="product_name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="product_name" name="name" [(ngModel)]="product.name" required>
      </div>
      <div class="mb-3">
          <label for="product_unit" class="form-label">Units</label>
          <input type="text" class="form-control" id="product_unit" name="name" placeholder="eg. 60 tablets / 250ml etc.," [(ngModel)]="product.unit" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="stck_qnty">Stock Quantity</label>
        <input type="number" placeholder="Only Numbers" class="form-control" name="stock_qty" id="stck_qnty" [(ngModel)]="product.stock_qty" required>
      </div>
      <div class="mb-3">  <!--Add Multiple select Option here Guys -->
          <label for="category" class="form-label">Product Category</label>
          <select name="category" multiple  size="5" id="category" class="ms-1 d-block w-100" [(ngModel)]="product.category" required>
              <option value="CLEANSING">CLEANSING</option>
              <option value="REPLENISHING">REPLENISHING</option>
              <option value="STRENGTHNING">STRENGTHNING</option>
              <option value="BALANCING">BALANCING</option>
              <option value="PERSONAL CARE">PERSONAL CARE</option>
          </select>
      </div>
      <div class="mb-3"> <!--Add Multiple select Option -->
          <label for="diseases" class="form-label">Product Advisor</label>
          <select name="diseases" id="category" multiple  size="11"   class="ms-1 d-block w-100" [(ngModel)]="product.diseases" required>
              <option value="DIABATIES">DIABATIES</option>
              <option value="CAUGH & COLD">CAUGH & COLD
              </option>
              <option value="HIGH-BP">HIGH-BP</option>
              <option value="LOW-BP">LOW-BP</option>
              <option value="BONE & JOINT HEALTH">BONE & JOINT HEALTH</option>
              <option value="WEIGHT MANAGEMENT">WEIGHT MANAGEMENT</option>
              <option value="WEIGHT GAIN">WEIGHT GAIN</option>
              <option value="THYROID">THYROID</option>
              <option value="JAUNDICE">JAUNDICE</option>
              <option value="FIBROID & CYST">FIBROID & CYST</option>
              <option value="SEXUAL HEALTH">SEXUAL HEALTH</option>
              <option value="SKIN CARE">SKIN CARE</option>
              <option value="LIP CARE">LIP CARE</option>
              <option value="ORAL CARE">ORAL CARE</option>
              <option value="LUMINOUS HAIR">LUMINOUS HAIR</option>
              <option value="PILES">PILES</option>
              <option value="KIDNEY STONE">KIDNEY STONE</option>
              <option value="KIDS CARE">KIDS CARE</option>
              <option value="GASTRITIS">GASTRITIS</option>
          </select>
      </div>
      <div class="mb-3">
          <label class="form-label" for="hsn">HSN CODE</label>
          <input type="text" class="form-control" id="hsn" name="hsn" [(ngModel)]="product.hsn" required>
      </div>
      <div class="mb-3">
          <label class="form-label" for="gst">GST(%)</label>
          <input type="number" placeholder="Only Numbers" class="form-control" name="gst" id="gst" [(ngModel)]="product.gst" required>
      </div>
      <div class="mb-3">
          <label class="form-label" for="desc">Description</label>
          <textarea type="text" placeholder="Write the description within 350 characters only" name="description" rows="4" maxlength="250" [(ngModel)]="product.description" class="form-control" id="desc" required></textarea>
      </div>
      <div class="mb-3">
          <label class="form-label" for="gst">MRP(â‚¹)</label>
          <input type="number" placeholder="Price Of the Product" class="form-control" name="mrp" id="mrp" [(ngModel)]="product.mrp" required>
      </div>
      <div class="mb-3">
          <h2>Add Image</h2>
          <!-- <img id="img" *ngIf="!isUpdatePhoto" lazyLoad="http://localhost:8082/product/get/UnitProduct/image?Image_id={{product.image_id}}" loading="lazy" alt="product_img"> -->
          <!-- <img id="img" *ngIf="isUpdatePhoto" src="{{updatePhotoString}}" alt="product_img"> -->
          <img id="img" src="{{updatePhotoString}}" alt="product_img">
          <input hidden="hidden" type="file" class="form-control" name="product_img" id="product_img" (change)="onSelectFile($event)" required>
          <label id="upload" for="product_img" class="form-label"><h1><i class="fa-solid fa-file-import"></i></h1></label>
      </div>
      <div class="d-flex justify-content-center">
      <button type="submit" [disabled]="!isUpdate" class="btn btn-success text-black btn-outline-success form-control w-50 m-3" (click)="addNewProduct()" id="add_btn">Add Stock</button>
      </div>
    </form>
</div>

<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> All Products Lists</h4>
          <button routerLink="/add_product" class="btn btn-primary" color="primary"> + Add New Product</button><button class="btn btn-success" (click)="exportExcel()">Excel Report</button>
        </div>
        <div class="card-body">
          <div class="table-responsive" id="excel-table">
            <table class="table">
              <thead class=" text-primary">
                <tr>
                <th>
                  Name <span (click)="sortName()" matTooltip="Sort Alphabetically"><i [ngClass]="nameTogle?'fa-solid fa-arrow-up-a-z':'fa-solid fa-arrow-down-a-z'"></i></span>
                </th> 
                <th>
                  Category 
                  <!-- <span (click)="sortCategory()" matTooltip="Sort Alphabetically"><i [ngClass]="stockTogle?'fa-solid fa-arrow-up-a-z':'fa-solid fa-arrow-down-a-z'"></i></span> -->
                </th>
                <th>
                  GST(%)
                </th>
                <th>
                    Stock <span (click)="sortStock()" matTooltip="Sort Alphabetically"><i [ngClass]="stockTogle?'fa-solid fa-arrow-up-a-z':'fa-solid fa-arrow-down-a-z'"></i></span>
                </th>
                <th>
                  Price
                </th>
                <th class="text-right">
                  Edit
                </th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let products of allProduct">
                  <td [ngClass]="products.stock_qty! <=0?'red':'black'">
                    {{products.name}}
                  </td>
                  <td>
                    {{products.category}}
                  </td>
                  <td>
                    {{products.gst}}
                  </td>
                  <td>
                    {{products.stock_qty}}
                  </td>
                  <td class="text-right">
                    â‚¹{{products.mrp}}
                  </td>
                  <td class="text-right">
                   <button mat-mini-fab color="primary" routerLink="/edit_product/{{products.product_id}}" matTooltip="Edit Product"><i class="fa-regular fa-pen-to-square"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

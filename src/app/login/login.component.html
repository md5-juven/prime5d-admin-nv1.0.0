<div class="main">
    <div class="logo">
        <img src="../../assets/img/newLogo.png" alt="">
    </div>
<div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-key">
          <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <div class="col-lg-12 login-title">
          ADMIN PANEL
        </div>
  
        <div class="col-lg-12 login-form">
          <div class="col-lg-12 login-form">
            <form>
              <div class="form-group">
                <label class="form-control-label">USERNAME</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="login.email">
              </div>
              <div class="form-group">
                <label class="form-control-label">PASSWORD</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="login.password">
              </div>
              <div class="col-lg-12 loginbttm">
                <div class="col-lg-6 login-btm login-text">
                  <!-- Error Message -->
                </div>
                <div class="col-lg-6 login-btm login-button">
                  <button type="submit" class="btn btn-outline-primary" (click)="loginSub()">LOGIN</button> <br>
                  <a class="change" routerLink="/reset"><i class="fa fa-key"></i> Change Password ?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>
      </div>
    </div>
    <div class="date">
    </div>
</div>

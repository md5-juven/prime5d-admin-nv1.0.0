    <div class="container">
	  <div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center1">Change Password?</h2>
                  <p>You can reset your password here.</p>
                  <p>Reset Link will be sent to <strong>"breddy567@gmail.com"</strong></p>
                  <div class="panel-body">
                    <img src="../../assets/img/mail-send.gif" alt="" *ngIf="sent">
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post" *ngIf="!sent">
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa-solid fa-envelope"></i></span>
                          <input id="email" name="email" placeholder="Email Address" value="breddy567@gmail.com" class="form-control"  type="email" readonly>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="spinner-border" role="status" [hidden]="loader">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        <input name="recover-submit" class="btn" value="Reset Password" (click)="onSubmit()" type="submit" [hidden]="!loader">
                      </div>               
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	    </div>
    </div>
</div>
